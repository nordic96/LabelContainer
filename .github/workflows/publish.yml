name: Publish to NPM
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@nordic96'
      - name: Install dependencies and build ðŸ”§
        run: npm i && npm run build
      - name: Commit to Git
        run: |
          git config --global user.name 'Gihun Ko'
          git config --global user.email 'rhrlgns96@gmail.com'
          git commit -am 'new version'
          git push
      - name: Version Patch
        run: npm version patch
      - name: Publish package on NPM ðŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}